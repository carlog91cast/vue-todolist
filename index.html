<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">

        <div class="container text-center">
            <h1>TO DO LIST</h1>
            <div class="row">
                <div class="col-12 mt-3">
                    <!-- aggiungo un nuovo elemento alla todo list -->
                    <input v-model="newToDo" @keyup.enter="addNewToDo" type="text" placeholder="Add to do">
                    <button @click="addNewToDo" class="btn btn-primary m-5">Add</button>
                </div>
                <!-- list item -->
                <div>
                    <ul v-if="todos.length > 0" class="list-group list_style">
                        <!-- nel li creo un for per inserire gli elementi dell'array aggiungendo la classe in cui il testo è barrato solo se il done è true -->
                        <!-- al click il done true diventa false quindi aggiungero o togliero la barra sul testo -->
                        <li @click="toDo.done = !toDo.done" v-for="toDo, index in todos" :class="{'already-done': toDo.done === true, }">
                            {{toDo.text }}
                            <span @click="removeToDo(index)"><i class="fa-solid fa-square-xmark"></i></span>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
