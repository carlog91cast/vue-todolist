<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">

        <div class="container text-center">
            <h1>TO DO LIST</h1>
            <div class="row">
                <div class="col-12 mt-3">
                    <!-- aggiungo un nuovo elemento alla todo list -->
                    <input v-model="newToDo" @keyup.enter="addNewToDo" type="text" placeholder="Add to do">
                    <button @click="addNewToDo" class="btn btn-primary m-5">Add</button>
                </div>
                <!-- list item -->
                <div>
                    <ul v-if="todos.length > 0" class="list-group list_style">
                        <li v-for="toDo, index in todos" :class="{'already-done': toDo.done === true, }">
                            {{toDo.text }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
